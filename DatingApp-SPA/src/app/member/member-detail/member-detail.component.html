<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top" src="{{user?.photoUrl}}" alt="{{user.knownAs}}">

        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>
              {{user?.city}}, {{user?.country}}
            </p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>
              {{user?.age}}
            </p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>
              {{user?.lastActive}}
            </p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>
              {{user?.created}}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn  w-100 like">Like</button>
            <button class="btn bg-secondary w-100" style="color:white">Message</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      
    </div>
  </div>
</div>
