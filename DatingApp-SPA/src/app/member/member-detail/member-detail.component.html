<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <div class="card">
        <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">

        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>
              {{user.city}}, {{user.country}}
            </p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>
              {{user.age}}
            </p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>
              {{user.lastActive}}
            </p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>
              {{user.created}}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn  w-100 like">Like</button>
            <button class="btn bg-secondary w-100" style="color:white">Message</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-sm-12">
      <div class="tabset row">
        <div class="tab col-2 active-tab" id="about" (click)="tabActivation('about')">
          <p class="">About</p>
        </div>
        <div class="tab col-2" id="interests" (click)="tabActivation('interests')">
          <p class="">Interests</p>
        </div>
        <div class="tab col-2" id="photos" (click)="tabActivation('photos')">
          <p>Photos</p>
        </div>
        <div class="tab col-2" id="messages" (click)="tabActivation('messages')">
          <p>Messages</p>
        </div>
      </div>
      <div class="row tab-body">
        <div *ngIf="About" class="pt-2 pl-2 mb-3 pr-2">
          <h5>Description</h5>
          <p>{{user.introduction}}</p>
          <h5 class="mt-2">Looking For</h5>
          <p>{{user.lookingFor}}</p>
        </div>
        <div *ngIf="Interests" class="pt-2 pl-2 mb-3 pr-2">
          <h5>Interests</h5>
          <p>{{user.interests}}</p>
        </div><div *ngIf="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
          <p>Photos</p>
        </div><div *ngIf="Messages">
          <p>Mes</p>
        </div>
      </div>
    </div>
  </div>
</div>
